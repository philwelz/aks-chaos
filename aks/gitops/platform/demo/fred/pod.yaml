apiVersion: v1
kind: Pod
metadata:
  name: fred
  labels:
    app.kubernetes.io/name: fred
spec:
  containers:
    - image: ghcr.io/whiteducksoftware/sample-mvc:fred
      name: fred
      ports:
        - name: http
          containerPort: 8080
      livenessProbe:
        httpGet:
          path: /
          port: http
      readinessProbe:
        httpGet:
          path: /
          port: http
  nodeSelector:
    kubernetes.io/os: linux
